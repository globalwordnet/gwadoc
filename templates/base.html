<head>
  {% block head -%}

    <!-- Bootstrap CSS -->

	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	  crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="static/gwadoc.css" />
    <link rel="stylesheet" href="static/pygment.css" />
	<link rel="stylesheet" href="static/sidenav.css" />
  <link rel="stylesheet" href="static/header.css"/>
  <link rel="stylesheet" href="static/footer.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- fa icon CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="static/sidenav.js"></script>
	<script src="static/toc.js"></script>

    <title>{% block title %}{% endblock %}</title>
  {%- endblock %}
</head>



<body>

    <header class="header">{% include "header.html" %}</header>
    <div class="page">
      <div class="section">
        <div class="nav">{% include "sidenav.html" %}</div>
        <main>
            {% include "overview.html" %}
            {% block content %}{% endblock %}
        </main>
        </div>

    <div class="footer"> {% include "footer.html" %}</div>
  </div>
 <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script>


//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
    </script>
</body>


</html>
